<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">커뮤니티</title>
    <link rel="stylesheet" href="/css/community.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script src="/js/common.js"></script>
<script src="/js/main_menu.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#back').click(function() {
            window.history.back();
        });
        $('#search_button').click(function() {
            var search_text = $('#search_text').val();
            console.log(search_text);
            if(search_text==""){
                search_text = "search_text";
            }
            $.ajax({
                url: '/community/search', // 컨트롤러 경로를 지정하세요.
                type: 'POST',
                contentType: 'application/json',
                data: search_text ,
                success: function(response) {
                    console.log('검색 결과:', response);
                    // 기존의 채팅 엔트리를 모두 삭제합니다.
                    $('.chat-entry').remove();
                    $('#search').remove();

                    var searchEntry = $('<span id="search_text_result"></span>'); // 채팅 엔트리 생성

                    var searchTextSpan = $("<span>"+response.searchText+"</span>");
                    searchEntry.append(searchTextSpan);

                    // 받은 데이터를 반복하여 각각의 아이템을 채팅 리스트에 추가합니다.
                    $.each(response.data, function(index, item) {
                        var chatEntry = $('<div class="chat-entry"></div>'); // 채팅 엔트리 생성

                        var sender = $('<div class="sender"></div>'); // 발신자 정보 생성
                        sender.append('<span>' + item.USER_ID + '</span>'); // 발신자 이름 추가
                        sender.append('<span class="timestamp">' + item.INSERT_DT + '</span>'); // 타임스탬프 추가

                        var message = $('<div class="message"></div>'); // 메시지 내용 생성
                        message.text(item.CONTENT); // 메시지 내용 추가

                        // 추가: 검색어 표시
                        chatEntry.append(sender); // 발신자 정보 추가
                        chatEntry.append(message); // 메시지 내용 추가

                        // 채팅 컨테이너에 채팅 엔트리 추가
                        $('.chat-container').append(chatEntry);
                    });
                },
                error: function(xhr, status, error) {
                    // 오류 발생 시 실행될 코드
                    console.error(xhr.responseText);
                }
            });
        });
    });
</script>
    <div class="chat-container">
        <div class="top">
            <div class="left"><i id="back" class="material-icons" style="cursor: pointer;">arrow_back</i></div>
            <div class="center" th:text="${companyName}">루키증권</div>
            <div class="right"></div>
        </div>
        <header class="header">
            <h1 th:text="${communityTitle}">커뮤니티</h1>
        </header>

        <div class="search-container">
            <form th:action="@{/search}" method="get" class="search-form">
                <div class="search-fields">
                    <select name="searchType" class="search-select">
                        <option value="title">이름 or 내용 </option>
                    </select>
                    <input id="search_text" type="text" class="search-input" name="search" placeholder="검색...">
                </div>
                <button id="search_button" type="button" class="search-button">검색</button>
            </form>
        </div>

        <span id="search">검색 : <span id="search_text_result" th:text="${searchText}">Sender Name</span></span>
        <div th:each="data : ${datas}" class="chat-entry">
            <div class="sender">
                <span th:text="${data.USER_ID}">Sender Name</span>
                <span class="timestamp" th:text="${data.INSERT_DT}">16:20</span>
            </div>
            <div class="message" th:text="${data.CONTENT}">Last message snippet...</div>
        </div>

        <form action="#" th:action="@{/yourMapping}" method="post" class="chat-submit">
            <input type="text" class="input-field" id="message" />
            <button type="submit" class="send-button">Send</button>
        </form>
        
    </div>
</body>
</html>
